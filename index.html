<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Info & Products Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            background-color: #f4f4f4;
            padding: 1em;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 1em;
        }
        .container {
            padding: 20px;
        }
        #personalInfo {
            display: block;
        }
        #products {
            display: none;
        }
        img {
            max-width: 200px;
            height: auto;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#" onclick="showPersonalInfo()">Personal Info</a></li>
            <li><a href="#" onclick="showProducts()">Products</a></li>
        </ul>
    </nav>
    <div class="container">
        <div id="personalInfo">
            <h2>Personal Info</h2>
            <div style="text-align: center;">
                <img src="kissa.jpg" alt="Profile Picture">
                <p>Name: John Doe</p>
                <p>Email: john@example.com</p>
                <p>Phone: 123-456-7890</p>
            </div>
        </div>
        <div id="products">
            <h2>Products</h2>
            <div style="text-align: center;">
                <ul>
                <li>Product 1</li>
                <li>Product 2</li>
                <li>Product 3</li>
            </ul>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>

    <script>
        function showPersonalInfo() {
            document.getElementById('personalInfo').style.display = 'block';
            document.getElementById('products').style.display = 'none';
        }

        function showProducts() {
            document.getElementById('personalInfo').style.display = 'none';
            document.getElementById('products').style.display = 'block';
        }
    </script>
</body>
</html>
